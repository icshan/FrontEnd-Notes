<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>前端监控</title>
</head>
<body>
    <div id="container">
      <div id="content">
        <input type="button" value="点击抛出错误" onclick="errorClick()">
        <input type="button" value="点击抛出promise错误" onclick="promiseErrorCLick()">
      </div>
    </div>
    <script>
      function errorClick(){
        window.somevar.error = 'error';
      }
      function promiseErrorCLick(){
        new Promise(function(reject, resolve){
          window.somevar.error = 'error';
        })
      }
      function sendSuccess(){
        let xhr = new XHRHttpRequest()
        xhr.open('GET', '/success', true);
        xhr.responseType = 'json';
        xhr.onload = function(){
          console.log(xhr.response);
        }
        xhr.send()
      }
      function sendError(){
        let xhr = new XHRHttpRequest()
        xhr.open('GET', '/error', true);
        xhr.responseType = 'json';
        xhr.onload = function(){
          console.log(xhr.response);
        }
        xhr.onerror = function(error){
          console.log(error);
        }
        xhr.send('error')
      }

      // 添加有意义的标签
      setTimeout(()=>{
        let content = document.createElement('h1');
        h1.innerHTML = '这是一个有意义的标签';
        h1.setAttribute('elementtiming', 'meaningful');
        content.appendChild(h1)
      })
    </script>
</body>
</html>
